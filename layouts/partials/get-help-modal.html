<div class="modal fade" id="getHelpModal" tabindex="-1" aria-labelledby="getHelpModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <form id="getHelpForm" class="modal-content">
            <div class="modal-header border-0">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="getHelpThanks" class="modal-body px-x d-none">
                <p>
                    Thank you for your inquiry. A Narconon representative will contact you soon. If you need help now, please call us at
                    <a href="tel:877-564-1385">(877) 564-1385</a>
                    .
                </p>
            </div>
            <div id="getHelpModalText" class="modal-body px-5 pt-0">
                <h2 class="fs-5 fw-bold text-center">Get Help Now</h2>
                <p class="fw-bold text-center">
                    Fill out this form and a Narconon Consultant will contact you.
                    <br class="d-none d-lg-inline-block" />
                    Please provide as much information as possible.
                </p>
                <div class="mt-4">
                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <label for="getHelpInputFirstName" class="form-label">
                                First Name
                                <span class="text-muted">required</span>
                            </label>
                            <input type="text" class="form-control" id="getHelpInputFirstName" placeholder="" aria-label="First Name" required />
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="getHelpInputLastName" class="form-label">
                                Last Name
                                <span class="text-muted">required</span>
                            </label>
                            <input type="text" class="form-control" id="getHelpInputLastName" placeholder="" area-label="Last Name" required />
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="getHelpInputEmail" class="form-label">
                                Email
                                <span class="text-muted">required</span>
                            </label>
                            <input type="email" class="form-control" id="getHelpInputEmail" placeholder="" aria-label="Email" required />
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="getHelpInputPhone" class="form-label">
                                Phone Number
                                <span class="text-muted">required</span>
                            </label>
                            <input type="tel" class="form-control" id="getHelpInputPhone" placeholder="" area-label="Phone" required />
                            <p id="message"></p>
                        </div>
                        <div class="col-12">
                            <label for="getHelpTextArea" class="form-label">What can we help you with?</label>
                            <textarea class="form-control" id="getHelpTextArea" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="row g-3 mt-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required />
                            <label class="form-check-label" for="gridCheck">
                                I authorize Narconon to contact me by phone or text for purposes of program information or intake. For further information read our
                                <a href="https://www.narcononus.org/privacy-policy/">Privacy Policy</a>
                                .
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="getHelpSubmit" class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-bd-schedule">Submit</button>
            </div>
        </form>
    </div>
</div>
