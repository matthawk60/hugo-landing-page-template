{{ $image := (.Page.Resources.ByType "image").GetMatch "images/depressed*" -}}
{{ $main_image :=  $image.Resize "1700x webp q100 center" }}
{{ $blurred_image := $image | images.Filter (images.GaussianBlur 20) (images.Saturation 65) }}

<style>
    .mid-image-background {
        background-image: linear-gradient(0deg, rgba(47, 68, 40, 0.60) 0%, rgba(47, 68, 40, 0.60) 100%), url("{{ $blurred_image.RelPermalink }}");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    .mid-image {
        background-image: linear-gradient(0deg, rgba(47, 68, 40, 0.60) 0%, rgba(47, 68, 40, 0.60) 100%), url("{{ $main_image.RelPermalink }}");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 100%;
    }

</style>

<div class="mid-image-background w-100 mx-auto px-0">
  <div class="w-100 mid-image mx-auto" style="max-width: 1585px">
    <div class="container py-5">
      <div class="row gy-5 py-5">
        <div class="col-12 col-md-8 py-5">
          <div
            class="mid-image-content text-white text-center text-md-start"
            style="max-width: 92ch;">
            <h2 class="pb-4 fw-bold">Lorem Ipsum</h2>
            <p class="fs-5">
              Sample Text
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content goes here -->
</div>
